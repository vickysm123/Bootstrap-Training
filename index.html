        <div class="nav-center d-none d-lg-flex">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><img src="images/h1.png" alt="images" loading="lazy" class="nav-img">Walkthrough</a>
                </li>
                <li class="nav-item">

    <div class="offcanvas-header">

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body sidebar-nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </div>
